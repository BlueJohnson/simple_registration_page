<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div id="ui">
                            <form class="form-group">
                                <h1 class="text-center">Registration Form</h1>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label>First name:</label>
                                        <input type="text" class="form-control" name="fname" placeholder="Enter your First name">
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Last name:</label>
                                        <input type="text" class="form-control" name="lname" placeholder="Enter your Last name">
                                    </div>
                                </div>
                                <br>
                                <label>E-mail</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your E-mail">
                                <br>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label>Password:</label>
                                        <input type="password" class="form-control" name="password" placeholder="Enter password">
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Re-type Password:</label>
                                        <input type="password" class="form-control" name="password" placeholder="Re-type password">
                                    </div>
                                </div>
                                <br>
                                <select class="form-control">
                                    <option>Choose Gender:</option>
                                    <option>Female</option>
                                    <option>Male</option>
                                    <option>Others</option>
                                </select>
                                <br>
                                <input type="submit" name="submit" value="submit" class="btn btn-primary form-control">

                            </form>
                    </div>
                </div>
                <div class="col-lg-3"></div>
        </div>
    </div>
</body>
</html>
